    <h2 style="padding: 10px;">Contact me for more information</h2>

    <form action="backend url">
        <fieldset>
            <legend><strong>Enter your details</strong><br><br>
            </legend>
            <label for="">Enter Fullname </label>
            <input type="text" placeholder="Enter full name"><br><br>

            <label for="">Enter email </label>
            <input type="email" name="email" id="Email" placeholder="Email"><br><br>

            <label for="">Phone Number</label>
            <input type="number" name="phone" id="Phone" placeholder="Phone number"><br><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others<br><br>

            <label for="">Language </label>
            <input type="checkbox" name="language" id="language">English
            <input type="checkbox" name="language" id="language">Hindi
            <input type="checkbox" name="language" id="language">Others <br><br>

            <label for="">Choose Country </label>
            <select>
                <option value="country">Nepal</option>
                <option value="country">India</option>
                <option value="country">USA</option>
                <option value="country">France</option>
                <option value="country">Others</option>
            </select><br><br>

            <label for="">File upload </label>
            <input type="file" name="file" id="File"><br><br>

            <label for="">Message </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

            <input type="submit" value="Submit">

            <input type="hidden" name="hidden">


        </fieldset>
    </form>
